<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla</title>
    <link rel="stylesheet" href="tablast.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="contenedor">
        <div class="formulario" id="formulario">
            <div class="conteFor">
                <div class="input-group mb-3">
                    <label class="input-group-text" id="basic-addon1"
                      >Ingresar nombre:
                    </label>
                    <input type="text" id="nombre" class="form-control" />
                  </div>
                  <div class="input-group mb-3">
                    <label class="input-group-text" id="basic-addon1"
                      >Ingresar identificación:
                    </label>
                    <input type="text" id="iden" class="form-control" />
                  </div>
        
                  <div class="input-group mb-3">
                    <label class="input-group-text" id="basic-addon1"
                      >Ingresar dirección</label
                    >
                    <input class="form-control" type="text" id="dir" />
                  </div>
        
                  <button id="create" class="btn btn-outline-success">
                    Agregar persona
                  </button>
                  <button id="cerrar" class="btn btn-outline-danger">
                    cerrar
                  </button>
                </div>
            </div>
          
        <div class="opciones-tabla">
          <button id="actualizacion" class="btn btn-outline-success mt-3">
            Actualizar tabla
          </button>
          <button id="persoNuevo" class="btn btn-outline-info mt-3">
            <i class="fa-solid fa-plus"></i> Nuevo
          </button>
        </div>

        <table class="table mt-3">
          <thead>
            <th scope="col">Nombre</th>
            <th scope="col">Identificación</th>
            <th scope="col">Dirección</th>
            <th scope="col">Opciones</th>
          </thead>
          <tbody id="body-table"></tbody>
        </table>
        <dialog id="diaModal">
          <div class="input-group mb-3">
            <label class="input-group-text" id="basic-addon1"
              >Ingresar nombre:
            </label>
            <input type="text" id="nombreModal" class="form-control" />
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" id="basic-addon1"
              >Ingresar identificación:
            </label>
            <input type="text" id="idenModal" class="form-control" />
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text" id="basic-addon1"
              >Ingresar dirección</label
            >
            <input class="form-control" type="text" id="dirModal" />
          </div>
          <button id="closeMod" class="btn btn-outline-success">guardar</button>
          <button id="cloDialog" class="btn btn-outline-success">cerrar</button>
        </dialog>
      </div>
    </div>

    <script src="tabla.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
